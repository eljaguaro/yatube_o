{% extends "base.html" %}
{% block title %}Сменить пароль{% endblock %}
{%block content%}
<div class="center">
	<form method="post" class="card">
	  {% csrf_token %}
	  <h2>Введите новый пароль</h2>
	  {% for field in form %}
	    		{{ field.label_tag }} 
	        	{{ field }}
	        	{% if field.errors %}
	        		<small>{{ field.errors|striptags  }}</small> 
	        	{% endif %}
		{% endfor %}
	  <div>
	    <button type="submit" class="btn btn-primary">Сменить пароль</button>
	  </div>
	</form>
</div>
{%endblock content%}
